<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="manifest" href="manifest.json" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mash FGO</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="position-fixed w-100 top-0 start-0">
			<nav style="height: 4rem" class="navbar navbar-expand navbar-dark bg-fgo-primary shadow">
				<div class="container">
					<span class="navbar-brand mb-0 h1">Mash FGO</span>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-0">
							<li class="nav-item">
								<a class="nav-link fs-4 me-2" href="notification.html">
									<i class="bi bi-bell-fill"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
				<div class="px-2 py-1">
					<div class="bg-fgo-secondary profile-container rounded-1 w-100 px-3 py-1 d-flex text-light" style="height: 10rem">
						<div class="profile-text">
							<h3 class="fw-bold">CotoMKS27</h3>
						</div>
						<img src="/images/profile-picture.png" alt="Profile Picture" class="profile-picture ms-auto" />
					</div>

					<div class="px-3 mb-3">
						<div class="bg-fgo-light rounded-2 w-100 px-3 pb-2 pt-3">
							<h3 class="mb-3">Profile</h3>
							<div class="profile-info-container">
								<div class="form-floating mb-2">
									<input type="text" class="form-control" id="usernameInput" placeholder="Your Username" value="CotoMKS27" disabled />
									<label for="usernameInput">Username</label>
								</div>
								<div class="form-floating mb-2">
									<input type="text" class="form-control" id="emailInput" placeholder="Your Email" value="cn1250425@gmail.com" disabled />
									<label for="emailInput">Email</label>
								</div>
								<div class="form-floating mb-2">
									<select id="genderInput" class="form-select" disabled>
										<option value="male" selected>Male</option>
										<option value="female">Female</option>
									</select>
									<label for="genderInput">Gender</label>
								</div>
								<div class="form-floating mb-2">
									<input type="date" class="form-control" id="birthdayInput" placeholder="Your Birthday" />
									<label for="birthdayInput">Birth Day</label>
								</div>
								<div class="form-floating mb-2">
									<input type="password" class="form-control" id="newpasswordInput" placeholder="Your New Password" value="cn1250425" disabled />
									<label for="newpasswordInput">New Password</label>
								</div>

								<div class="d-block gap-2 mt-4">
									<button class="btn btn-fgo-primary w-100">Edit Profile</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<nav style="height: 5rem" class="navbar navbar-light bg-fgo-light fixed-bottom navbar-expand shadow">
				<div class="container">
					<ul class="navbar-nav nav-justified w-100">
						<li class="nav-item">
							<a href="index.html" class="nav-link">
								<i class="bi bi-house-fill"></i>
							</a>
						</li>
						<li class="nav-item">
							<a href="profile.html" aria-current="page" class="nav-link active">
								<i class="bi bi-person-circle"></i>
							</a>
						</li>
						<li class="nav-item">
							<a href="about.html" class="nav-link">
								<i class="bi bi-info-circle"></i>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</footer>
	</body>
</html>
